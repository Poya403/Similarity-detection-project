<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/progress container.css">
</head>
<body dir="rtl">
    <div class="titles">
        <section class="description">
            <button id="theme_btn">حالت تاریک</button>
            <h1>اطلاعات عمومی</h1>
            <h2 id="username"></h2>
            <h2>تعداد سوالات : <span id="numberofquestions"></span> سوال </h2>
            <h2>زمان آزمون : <span id="exam_time"></span> دقیقه</h2>
            <h2>تعداد سوال امتیازی : <span id="numberofpoints_questions"></span></h2>
        </section>

        <section class="question-section">
            <div class="timerDisplay"><h2>زمان باقیمانده : <span id="timerEl" dir="ltr"></span></h2></div>
            <form id="info-form">
                <h1 id="qnumber">سوال :</h1>
                <h2 id="title">عنوان سوال:</h2>
                <textarea rows="12" id="abox" name="abox" placeholder="جواب خود را در این کادر بنویسید."></textarea><br><br>
            </form>
             <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="progress-text"><span id="progressPercent">0%</span></p>
            <div id="pagination" class="pagination"></div>
            <button id="next_btn">بعدی</button>
            <button id="prev_btn">قبلی</button>
            <button id="sign_btn">علامت زدن سوال</button>
        </section>
    </div>
    <script src="../js/themes.js"></script>
    <script src="../js/exam_info.js"></script>
    <script src="../js/qbox.js"></script>
</body>
</html>
